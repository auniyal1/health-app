<!DOCTYPE html>
<html>

<head>
    <title>Exercise</title>
    <link href="style_exercise.css" rel="stylesheet" />
    <meta
      name="viewport"
      content="width=768px, height=1280px, initial-scale=1"
    />
</head>

<body>
    <div class="header">

    </div>
    
    <br>
    <h2 style="font-size:30px; margin-top: 70px;">Select A Workout</h2>

    <div class="tabs">
      <a href="#nutrition">

      <a href="#exercise">
        <img src="pictures/weight.png" alt="" />

      </a>
      <a href="#reminders">
        <img src="pictures/clock.png" alt="" />

      </a>
