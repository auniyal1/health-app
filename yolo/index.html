<!DOCTYPE html>
<html>
  <head>
    <title>YOLO</title>
    <link href="style.css" rel="stylesheet" />
    <meta
      name="viewport"
      content="width=768px, height=1280px, initial-scale=1"
    />
  </head>

  <center>
    <h1 style="font-size: 100px; margin-top: 50px">YOLO</h1>

    <div class="flex-container">
      <div>
        Nutrition
        <div
          role="progressbar"
          aria-valuenow="65"
          aria-valuemin="0"
          aria-valuemax="100"
          style="--value: 65"
        ></div>
      </div>
      <div class="goal-index">
        Goal: <br />
        <text class="index-goal"> <b>1,625 of 2,500 </b>Calories </text>
      </div>
    </div>
    <br />
    <div class="flex-container">
      <div>
        Exercise
        <div
          role="progressbar"
          aria-valuenow="50"
          aria-valuemin="0"
          aria-valuemax="100"
          style="--value: 50"
        ></div>
      </div>
      <div class="goal-index">
        Goal:<br />
        <text class="index-goal"> <b> 3 of 6 Days </b>of Exercise </text>
      </div>
    </div>
    <br />
    <div class="flex-container">
      <div>
        Weight
        <div
          role="progressbar"
          aria-valuenow="90"
          aria-valuemin="0"
          aria-valuemax="100"
          style="--value: 90"
        ></div>
      </div>
      <div class="goal-index">
        Goal: <br />
        <text class="index-goal"> <b>2 Pounds </b>to Target Weight </text>
      </div>
    </div>
  </center>

  <div class="tabs">
    <a href="nutrition.html">
      <img class="tabicon" src="pictures/apple.png" alt="" class="icon" />
      <br />
      Nutrition
    </a>

    <a href="exercise.html">
      <img class="tabicon" src="pictures/weight.png" alt="" class="icon" />
      <br />
      Exercise
    </a>
    <a href="reminders.html">
      <img class="tabicon" src="pictures/clock.png" alt="" class="icon" />
      <br />
      Reminders
    </a>
    <a href="progress.html">
      <img class="tabicon" src="pictures/progress.png" alt="" class="icon" />
      <br />
      Progress
    </a>
  </div>
</html>
