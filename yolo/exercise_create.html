<!DOCTYPE html>
<html>
    <head>
        <title>Create a Workout</title>
        <link href="style_exercise.css" rel="stylesheet" />
        <script type = "text/javascript" src="exercise_create.js"></script>  
        <meta
          name="viewport"
          content="width=768px, height=1280px, initial-scale=1"
        />
    </head>

    <body>
        <div class="header">
            <!-- <a class="icon" ref="something"><img src="pictures/home.png" width="50em" height="50em"/></a> -->
            <h1 style="font-size: 100px; margin-top: 50px;"><b>EXERCISE</b></h1>
        </div>
        <br>
        <br>
        <div class="flex-container">
            <div class="flexbox-item-wide">
                <h2 style="font-family: 'Raleway-Bold'; font-size: 40px; color: white;">CREATE A WORKOUT</h2> 
            </div>
        </div>
        <br>
        <div class="flex-container">
            <div class="flexbox-item-input">
                <form>
                    <input type="text" id="workout_name" name="workout_name" value="Name" style="text-align: center; width: 300px; height: 30px; font-size: 30px; padding: 10px;">
                    <br>
                </form>
                <table id="myTable"> 
                  <thead>
                    <th>Delete<br>/Edit</th>
                    <th># Of Sets</th>
                    <th># Of Reps</th>
                    <th>Name of Exercise</th>
                  </thead>
                  
                  
                </table>
                <div class="workout_list" id="workout_list" style="font-size:40px;">
                  
                </div>
            </div>
        </div>
        <h3>Input all Fields</h3>
        <div class="field-input">
          <label for="sets">Sets</label>
          <input style="width: 80px; height:30px;" name="sets" id="sets" type="number">
          <br>
          <label for="reps">Reps</label>
          <input style="width: 80px; height:30px;" name="reps" id="reps" type="number">
          <br>
          <label for="nameField">Name</label>
          <input style="width: 300px; height:30px;" name="name" id="nameField" type="text">
          <br>
          
          <input type="submit" onclick="addToList(); 
          var set = document.getElementById('sets');
          var rep = document.getElementById('reps');
          var my_name = document.getElementById('nameField');
      
          set.value = '';
          rep.value = '';
          my_name.value = '';">

        </div>

    </body>

    <div class="tabs">
        <a href="#nutrition">
          <img class="tabicon" src="pictures/apple.png" alt=""/>
          <br>
          Nutrition
        </a>
      
        <a href="#exercise">
          <img class="tabicon" src="pictures/weight.png" alt="" />
          <br>
          Exercise
        </a>
        <a href="#reminders">
          <img class="tabicon" src="pictures/clock.png" alt="" />
          <br>
          Reminders
        </a>
        <a href="#progress">
          <img class="tabicon" src="pictures/progress.png" alt="" />
          <br>
          Progress
        </a>
      </div>

</html>
