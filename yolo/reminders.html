  <script>
    /* render information for existing reminders */
    function showReminder(opt) {
      document.getElementById("instruction").innerHTML = ""
      document.getElementById("reminder").className = "show";
      if (opt == "option1") {
        document.getElementById("reminder-title").textContent = "Reminder for April 4, 2022";
        document.getElementById("reminder-content").textContent =
          "Make sure to go on a run today!";
        document.getElementById("reminder-time").textContent =
          "Remind at 09:00 AM";
      } else if (opt == "option2") {
        document.getElementById("reminder-title").textContent =
          "Reminder for April 19, 2022";
        document.getElementById("reminder-content").textContent =
          "Consistancy is key! Make sure to log all your meals!";
        document.getElementById("reminder-time").textContent =
          "Remind at 12:00 PM";
      } else if (opt == "option3") {
        document.getElementById("reminder-title").textContent =
          "Reminder for April 22, 2022";
        document.getElementById("reminder-content").textContent =
          "Make sure to take vitamins!";
        document.getElementById("reminder-time").textContent =
          "Remind at 02:00 PM";
      } else {
        document.getElementById("reminder-title").textContent =
          "";
        document.getElementById("reminder-content").textContent =
          "No reminders for this day yet!";
          document.getElementById("reminder-time").textContent =
          "";
      }
      
    }
  </script>
