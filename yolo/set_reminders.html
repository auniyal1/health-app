  <script>

    var click_count = 0

    function showKeyboard() {
      var keyboard = document.getElementById("keyboard")
      keyboard.style = "display: block"
      click_count = 0
    }

    function hideKeyboard() {
      var keyboard = document.getElementById("keyboard")
      if (keyboard.style.display == "block" && click_count == 0) {
        click_count += 1;
      }
      else {
        click_count = 0
        keyboard.style = "display: none"
      }
      
    }



    /* render pages corresponding to tabs */
    function openPage(pageName, elmnt) {
      // Hide all elements with class="tabcontent" by default */
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }

      // Remove the background color of all tablinks/buttons
      tablinks = document.getElementsByClassName("tablink");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].style.backgroundColor = "";
      }

      // Show the specific tab content
      document.getElementById(pageName).style.display = "block";

      // Add the specific color to the button used to open the tab content
      elmnt.style.backgroundColor = "#433495";
    }

    // Get the element with id="defaultOpen" and click on it
    document.getElementById("defaultOpen").click();

    /* render information for existing reminders */
    function changeVal() {
      var r = document.getElementById("existing-reminders");
      var opt = r.value;
      if (opt == "option1") {
        document.getElementById("reminder-content").textContent =
          "Make sure to go on a run today!";
        document.getElementById("reminder-time").value = "09:00";
      } else if (opt == "option2") {
        document.getElementById("reminder-content").textContent =
          "Consistancy is key! Make sure to log all your meals!";
        document.getElementById("reminder-time").value = "12:00";
      } else {
        document.getElementById("reminder-content").textContent =
          "Get up off your fat a$$ and do something you couch potato >:(";
        document.getElementById("reminder-time").value = "14:00";
      }
      document.getElementById("edit-reminders").className = "show";
    }
  </script>
