<html>
  <head>
    <title>Input Food</title>
    <script type = "text/javascript" src="nutrition.js"></script>
    <link href="style.css" rel="stylesheet" />
    <meta
      name="viewport"
      content="width=768px, height=1280px, initial-scale=1"
    />
  </head>

  <center>
    <body>
      <div class="main-block">


        <h2>Select Custom Food or Preset Food</h2>

        <button class="submit_button" type="submit" onclick="openSelection('Custom')">Custom Food</button>
        <button class="submit_button" type="submit" onclick="openSelection('Preset')">Preset Food</button>
        
        <div id="Custom" class="custom_vs_preset">
          <h3>Insert Custom Food Information</h3>
              <label for="food_name">Food name:</label>
              <input type="text" id="food_name" name="food_name">
              <br>
              <label for="servings">Number of servings:</label>
              <input type="number" id="servings" name="servings">
              <br>
              <label for="calories">Calories per serving:</label>
              <input type="number" id="calories" name="calories">
              <br>
              <label for="protein">Protein per serving (g):</label>
              <input type="number" id="protein" name="protein">
              <br>
              <label for="fat">Fats per serving (g):</label>
              <input type="number" id="fat" name="fat">
              <br>
              <label for="carbs">Carbs per serving (g):</label>
              <input type="number" id="carbs" name="carbs">
              <br>
            <button class="submit_button" type="submit" onclick="addFood()">
              Add Food
            </button>
        </div>
        
        <div id="Preset" class="custom_vs_preset" style="display:none">
          <h2>Select Presect Food</h2>
          <p>Preset stuff goes here.</p> 
        </div>
      </div>
    </body>
  </center>
</html>
