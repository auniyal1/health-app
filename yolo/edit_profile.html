<html>
  <head>
    <title>Edit Profile</title>
    <link href="style.css" rel="stylesheet" />
    <meta
      name="viewport"
      content="width=768px, height=1280px, initial-scale=1"
    />
    <style>
      .info {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>

  <center>
    <body>
      <div class="main-block">
        <form action="/">
          <div class="title">
            <i class="fas fa-pencil-alt"></i>
            <h1>Edit Profile</h1>
          </div>
          <div class="info">
            <input
              class="fname"
              type="text"
              name="name"
              placeholder="Full name"
            />
            <input type="text" name="age" placeholder="Age" />
            <input type="text" name="height" placeholder="Height" />

            <input type="password" name="gender" placeholder="Gender" />
            <select>
              <option value="level" selected>Beginner</option>
              <option value="intermediate">Intermediate</option>
              <option value="advanced">Advanced</option>
            </select>
          </div>
          <br />
          <button class="submit_button" type="submit" href="/">
            Make Changes
          </button>
        </form>
      </div>
    </body>
    <div class="tabs">
      <a href="nutrition.html">
        <img class="tabicon" src="pictures/apple.png" alt="" class="icon" />
        <br />
        Nutrition
      </a>

      <a href="exercise.html">
        <img class="tabicon" src="pictures/weight.png" alt="" class="icon" />
        <br />
        Exercise
      </a>
      <a href="reminders.html">
        <img class="tabicon" src="pictures/clock.png" alt="" class="icon" />
        <br />
        Reminders
      </a>
      <a href="progress.html">
        <img class="tabicon" src="pictures/progress.png" alt="" class="icon" />
        <br />
        Progress
      </a>
    </div>
  </center>
</html>
