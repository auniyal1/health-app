<html>
  <head>
    <title>Edit Profile</title>
    <link href="style.css" rel="stylesheet" />
    <link href="style_profile.css" rel="stylesheet" />
    <meta
      name="viewport"
      content="width=768px, height=1280px, initial-scale=1"
    />
    <style>
      .info {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>

  <center>
    <body>
      <div class="main-block">
        <div class="home">
          <a href="profile.html"
            ><img src="pictures/backarrow.png" height="35" width="35"
          /></a>
        </div>
        <div class="profile">
          <a href="profile.html"
            ><img src="pictures/profile.png" height="40" width="40"
          /></a>
        </div>

        <h1 style="font-size: 80px; margin-top: 50px">EDIT PROFILE</h1>
        <br />
        <form action="/">
          <table class="profile-table">
            <tr>
              <th class="category-edit">Name</th>
              <th><input class="rounded-input" type="text" name="name" placeholder="Average Joe" /></th>
            </tr>
            <tr>
              <th class="category-edit">Age</th>
              <th><input class="rounded-input" type="text" name="age" placeholder="Age" /></th>
            </tr>
            <tr>
              <th class="category-edit">Height</th>
              <th white-space="nowrap">
                <div class="input-height">
                  <input class="rounded-input" type="number" name="height-feet" placeholder="feet" width="50%" />
                </div>
                <div class="input-height">
                  <input
                  class="rounded-input"
                    type="number"
                    name="height-inches"
                    placeholder="inches"
                    width="50%"
                  />
                </div>
              </th>
            </tr>
            <tr>
              <th class="category-edit">Sex</th>
              <th>
                <select >
                  <option value="sex" selected>Choose Sex</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select >
              </th>
            </tr>
            <tr>
              <th class="category-edit">Birthday</th>
              <th><input class="rounded-input" type="date" name="bday" /></th>
            </tr>
            <tr>
              <th class="category-edit">Experience Level</th>
              <th><select>
                <option value="choose-level" selected>Choose Level</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
              </select></th>
            </tr>
          </table>
          <br />
          <button type="button">
            <a href="profile.html" class="link">Save Changes</a>
          </button>
        </form>
      </div>
    </body>
    <div class="tabs">
      <a href="nutrition.html">
        <img class="tabicon" src="pictures/apple.png" alt="" class="icon" />
        <br />
        Nutrition
      </a>

      <a href="exercise.html">
        <img class="tabicon" src="pictures/weight.png" alt="" class="icon" />
        <br />
        Exercise
      </a>
      <a href="reminders.html">
        <img class="tabicon" src="pictures/clock.png" alt="" class="icon" />
        <br />
        Reminders
      </a>
      <a href="progress.html">
        <img class="tabicon" src="pictures/progress.png" alt="" class="icon" />
        <br />
        Progress
      </a>
    </div>
  </center>
</html>
