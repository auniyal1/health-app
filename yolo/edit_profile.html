<html>
    <head> 
        <title>Edit Profile</title>
        <link href="style.css" rel="stylesheet">
        <meta name="viewport" content="width=768px, height=1280px, initial-scale=1">
        <style>
            .info {
            display: flex;
            flex-direction: column;
            }
          </style>
    </head>

    <body>
        <div class="main-block">
          <form action="/">
            <div class="title">
              <i class="fas fa-pencil-alt"></i> 
              <h2>Edit Profile</h2>
            </div>
            <div class="info">
              <input class="fname" type="text" name="name" placeholder="Full name">
              <input type="text" name="age" placeholder="Age">
              <input type="text" name="height" placeholder="Height">
              <input type="password" name="gender" placeholder="Gender">
              <select>
                <option value="level" selected>Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
              </select>
            </div>
            <button type="submit" href="/">Make Changes</button>
          </form>
        </div>
      </body>
</html>
